<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMITMORE-RockPaperScissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p> Rock Paper Scissors</p>
    <br>

<div class="main">
    <!--Rock button -->
    <button id="first" onclick="

    playerpick('Rock')

    ">Rock</button>
    
    <!--Button Paper-->

    <button id="second" onclick="
    playerpick('Paper')
    "
    >Paper</button>


    <!-- Button Scissor-->
    <button id="third" onclick="
    playerpick('Scissor')
    
    ">Scissor</button>


<br>

    <!--Restart button-->
    <button id="four" onclick="
    score.Wins=0,
    score.Loses,
    score.Ties
    
    ">Restart</button>


</div>




    <script>
        const score={
            Wins:0,
            Loses:0,
            Ties:0

        }



        function playerpick(playerMove){
        const computermove=computerpick()

        result=''

        if(playerMove==="Scissor"){
            if(computermove==='rock'){
                result='You lose';
            }else if (computermove==='Paper'){
                result='You Win';
            }else if (computermove==='Scissor'){
                result='Ties';
            }
        }

        else if(playerMove==="Rock"){

            if(computermove==='rock'){
                result='Ties';
            }else if (computermove==='Paper'){
                result='You Lose';
            }else if (computermove==='Scissor'){
                result='You Win';
            }
        }else if(playerMove==="Paper"){

            if(computermove==='rock'){
                result='You Win';
            }else if (computermove==='Paper'){
                result='Ties';
            }else if (computermove==='Scissor'){
                result='You Lose';
            }

        }


        if(result==="You Win"){
            score.Wins+=1;
        }else if(result==="You Lose"){
            score.Loses+=1;
        }else if(result==="Ties"){
            score.Ties+=1;
        }



        alert(`You picked ${playerMove} and computer picked ${computermove}... ${result}
        wins:${score.Wins}, loses:${score.Loses},Ties:${score.Ties}
         `);





        
        }





        function computerpick(){
            randomnumber=Math.random()
            computermove=' ';

            if(randomnumber >= 0 && randomnumber < 1/3){
                computermove='rock'

            } else if(randomnumber >= 1/3 && randomnumber < 2/3){
                computermove='Paper'
            } else if (randomnumber >= 2/3 && randomnumber < 1){
                computermove='Scissor'
            }
            console.log(computermove);

        return computermove;





            
        }

    </script>
    
</body>
</html>
